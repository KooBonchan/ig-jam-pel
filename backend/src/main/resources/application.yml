spring:
  profiles:
    active: common, secret

---
spring.config.activate.on-profile: common

spring:
  application.name: igjampel
  security:
    oauth2:
      client:
        registration:
          google:
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server.port: 8094
